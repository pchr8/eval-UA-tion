task: ua_cbt
dataset_path: "shamotskyi/ua_cbt"
group:
    - eval-UA-tion
    - exact
    - final
output_type: generate_until
generation_kwargs:
    until:
        - "\n\n"
        - ":"
        - "\n"
        - "</s>"
num_fewshot: 2
#  max_length: 40
training_split: null
validation_split: null
test_split: train
fewshot_split: fewshot
doc_to_text: !function utils.doc_to_text
# doc_to_text: "{{context.replace('\n',' ')}}\n{{question.replace('\n',' ')}}\n\nПИТАННЯ: Яке слово має бути замість______?\nВІДПОВІДЬ: "
# doc_to_text: "{{context.replace('\n',' ')}}\n{{question.replace('\n',' ')}}\n\nПИТАННЯ: Яке слово має бути замість______?\nВІДПОВІДЬ: "
# doc_to_target: "{{answer}}"
doc_to_target: !function utils.doc_to_target
# doc_to_choice: !function cbt.cbt_splitter
#doc_to_choice: "{{options.split(',')}}"
# doc_to_choice: "{{options}}"
# doc_to_choice: "{{['yes', 'no']}}"
# should_decontaminate: true
# doc_to_decontamination_query: question_stem
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0
